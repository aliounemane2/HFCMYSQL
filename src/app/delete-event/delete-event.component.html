<div class="tabbable">

    <div class="tab-content">
        <!--div class="col-lg-6"-->
        <section class="panel corner-flip">
            <header class="panel-heading sm" data-color="theme-inverse">
                <h2><strong>Ajouter un événement</strong></h2>
                <label class="color"><strong><em></em></strong> </label>

            </header>
            <div class="panel-body">

                <form [formGroup]="evenementForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">Nom</label>
                        <div>
                            <input class="form-control" formControlName="nom">
                            <label *ngIf="evenementForm.get('nom').invalid && processValidation" [ngClass]="'error'"> Le nom est obligatoire. </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <div>
                            <textarea class="form-control" rows="3" data-height="auto" placeholder="" formControlName="desc"></textarea>
                            <label *ngIf="evenementForm.get('desc').invalid && processValidation" [ngClass]="'error'"> La description est obligatoire. </label>
                        </div>
                    </div>




                    <!--div  class="form-group">
								<label class="control-label">Date</label>

                    <!--div class="form-group">
								<label class="control-label">Date</label>
								<div >
									<input  class="form-control" formControlName="date" type="date">
											
									<label *ngIf="evenementForm.get('date').invalid && processValidation" [ngClass] = "'error'"> La date est obligatoire. </label>

                    <div class="form-group">

                        <label class="control-label">Date</label>
                        <div style="width: 25%; float: left;">
                            <input class="form-control" formControlName="date" type="date">

                            <label *ngIf="evenementForm.get('date').invalid && processValidation" [ngClass]="'error'"> La date est obligatoire. </label>
                        </div>

                        <label class="control-label">Heure de debut</label>
                        <div style="width: 12%; float: left;">
                            <input class="form-control" formControlName="heuredeb" type="time">
                            <label *ngIf="evenementForm.get('heuredeb').invalid && processValidation" [ngClass]="'error'"> L'heure de debut est obligatoire. </label>
                        </div>

                        <label class="control-label">Heure Fin</label>
                        <div style="width: 11%; float: left;">
                            <input class="form-control" formControlName="heurefin" type="time">
                            <label *ngIf="evenementForm.get('heurefin').invalid && processValidation" [ngClass]="'error'"> L'heure de fin est obligatoire. </label>
                        </div>
                    </div>

                    <!--div class="form-group">
									<label class="control-label">Heure Fin</label>
									<div style="width: 30%;">
											<input  class="form-control"formControlName="heurefin" type="time">
											<label *ngIf="evenementForm.get('heurefin').invalid && processValidation" [ngClass] = "'error'"> L'heure de fin est obligatoire. </label>
									</div>
							</div-->

                    <div class="form-group">
                        <label class="control-label">Place</label>
                        <div>
                            <input #myPlace class="form-control" formControlName="place" (input)="getItemsPlaces($event)">
                            <label *ngIf="evenementForm.get('place').invalid && processValidation" [ngClass]="'error'"> La place est obligatoire. </label>
                        </div>
                    </div>

                    <div class="col-md-12" *ngIf="!valRech">
                        <table class="table table-responsive table-hover" style="margin-left: 90px; width: 88%;">

                            <tr *ngFor="let item of lPlaces" (click)="chooseItem(item)">

                                <td>{{item.nomPlace}}</td>

                            </tr>
                        </table>
                    </div>

                    <!--div class="form-group">
								<label class="control-label">Lieu</label>
								
									<div class="col-sm-4">
									<select  class="form-control" formControlName="lieu">
										<option *ngFor="let place of allPlaces"  [ngValue]="place.idPlace">
											{{place.nomPlace}}
										</option>
									</select>
									<label *ngIf="evenementForm.get('lieu').invalid && processValidation" [ngClass] = "'error'"> Le lieu est obligatoire. </label>
									</div>
							</div-->

                    <div class="form-group">
                        <label class="control-label">Institution</label>

                        <div class="col-sm-4">
                            <select class="form-control" formControlName="ins">
										<option *ngFor="let inst of allInst" [value]="inst.idInstitution" [selected]="idIns">
											{{inst.nomIns}}
										</option>
										
										
									</select>
                            <label *ngIf="evenementForm.get('ins').invalid && processValidation" [ngClass]="'error'"> L'institution est obligatoire. </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Centre d'interets</label>

                        <div class="col-sm-4">
                            <select class="form-control" formControlName="interet">
										<option *ngFor="let int of allCentre" [value]="int.idInterest" [selected]="idInterestss">
											{{int.nomInterest}}
										</option>
										<!--option *ngFor="let inst of allInst" [ngValue]="inst.idInstitution">
											{{inst.nomIns}}
										</option-->
										
									</select>
                            <label *ngIf="evenementForm.get('interet').invalid && processValidation" [ngClass]="'error'"> Le centre d'interet est obligatoire. </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="exampleInputFile">Photo</label>
                        <img src="{{urls}}/{{photo}}" style="width:40%" />
                        <div>
                            <input type="file" id="exampleInputFile" (change)="fileChange($event)" name="uploadFile">
                            <label *ngIf="processValidation" [ngClass]="'error'"> L'institution est obligatoire. </label>
                            <!--button (click)="addFile()">Add</button-->

                        </div>
                    </div>
                    <div class="form-group offset">
                        <div>
                            <button type="submit" class="btn btn-theme" (click)="updateEventByUser()">Enregistrer</button>
                            <button type="submit" class="btn btn-theme" (click)="deleteEventByUser(OneEventByUser2.idEvent)">Supprimer</button>
                            <button type="reset" class="btn">Annuler</button>
                        </div>
                    </div>
                </form>

            </div>
        </section>
        <!-- //section-->
    </div>
</div>
