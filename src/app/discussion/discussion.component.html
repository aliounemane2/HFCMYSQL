<div class="main">
    <div class="widget-chat full-chat" id="loading">
        <header>
            <h4 class="online"> Chatting with Mayane</h4>
        </header>
        <div class="chat-body" id="loading1">
            <dl class="chat">
            <div *ngFor="let message of messages">
                <dt><strong>Yesterday</strong> 7:45 PM</dt>
                <dd *ngIf="message.idEnvoyeur.idUser == idUtilisateur" class="to">
                    <p>{{message.corps}}</p>
                </dd>
                <dd *ngIf="message.idReceveur.idUser == idUtilisateur" class="from">
                    <p>{{message.corps}}</p>
                    <img alt="" src="assets/img/avatar2.png" class="avatar circle">
                </dd>
                </div>
                <dd>
                    <ul class="load-bubble">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </dd>
            </dl>
        </div>
        <footer>
            <form class="message-input">
                <input name="message" [(ngModel)]="message" class="form-control" type="text" placeholder="Enter your message" />
                <button (click)="sendMessage()" type="button" class="btn btn-theme">Send</button>
            </form>
        </footer>
    </div>
</div>
