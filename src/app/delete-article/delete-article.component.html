<div class="tabbable">

    <div class="tab-content">
        <!--div class="col-lg-6"-->
        <section class="panel corner-flip">
            <header class="panel-heading sm" data-color="theme-inverse">
                <h2><strong>Modifier un article </strong></h2>
                <label class="color"><strong><em></em></strong> </label>
            </header>
            <div class="panel-tools color" align="right" data-toolscolor="#4EA582">
                <ul class="tooltip-area">
                    <li><a href="javascript:void(0)" class="btn btn-collapse" title="Collapse"><i class="fa fa-sort-amount-asc"></i></a></li>
                    <li><a href="javascript:void(0)" class="btn btn-reload" title="Reload"><i class="fa fa-retweet"></i></a></li>
                    <li><a href="javascript:void(0)" class="btn btn-close" title="Close"><i class="fa fa-times"></i></a></li>
                </ul>
            </div>

            <div class="panel-body">

                <form [formGroup]="articleForm" class="form-horizontal" data-collabel="3" data-alignlabel="left">
                    <!-- <form [formGroup]="institutionForm" (ngSubmit)="onInstitutionFormSubmit()" class="form-horizontal" data-collabel="3" data-alignlabel="left"> -->



                    <div class="form-group">
                        <label class="control-label"> Titre </label>
                        <div>
                            <input type="text" class="form-control" formControlName="titre_article" />
                            <label *ngIf="articleForm.get('titre_article').invalid && processValidation" [ngClass]="'error'"> Le titre de la publicité est obligatoire. </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label"> Contenu </label>
                        <div>
                            <textarea type="text" class="form-control" formControlName="contenu_article">
                            
                          </textarea>
                            <label *ngIf="articleForm.get('contenu_article').invalid && processValidation" [ngClass]="'error'"> Le titre de la publicité est obligatoire. </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label"> Tag Decouverte </label>
                        <div class="col-sm-12">

                            <select class="form-control" formControlName="id_tag_decouverte">
                              {{tagDecouverte}}
                              <option *ngFor="let tagD of tagDecouverte"  [value]="tagD.idTagDecouverte" [selected]="tagD.idTagDecouverte==tagD.idTagDecouverte">                                                                                                                            
                                  {{tagD.nomTagDecouverte}}                                                                                                                              
                              </option>
               
                          </select>
                            <label *ngIf="articleForm.get('id_tag_decouverte').invalid && processValidation" [ngClass]="'error'"> Le type de la publicité est obligatoire. </label>
                        </div>


                    </div>


                    <div class="form-group">
                        <label class="control-label" for="exampleInputFile">Photo Article </label>
                        <div>

                            <input type="file" (change)="fileChange($event)" name="uploadFile" />
                            <label *ngIf="processValidation" [ngClass]="'error'"> La photo est obligatoire. </label>
                            <div>
                                <img src="{{urls}}/{{photo}}" style="width:40%" />
                            </div>
                            <!--  formControlName="photoIns" 	<label *ngIf="institutionForm.get('photoIns').invalid && processValidation" [ngClass] = "'error'"> La photo doit est obligatoire. </label>                   
               -->

                            <!--   <button type="file" class="btn btn-primary" >Upload </button> -->
                            <!--   <label *ngIf="institutionForm.get('photoIns').invalid && processValidation" [ngClass] = "'error'"> La longitude est obligatoire. </label>   -->

                        </div>
                    </div>



                    <div class="form-group offset">
                        <div>

                            <button type="submit" class="btn btn-theme" (click)="updateArticleByUser()">Enregistrer</button>
                            <button type="submit" class="btn btn-theme" (click)="deleteArticleByUser(this.idArticle)">Supprimer</button>
                            <button type="reset" class="btn">Annuler</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
