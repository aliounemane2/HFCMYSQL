<div class="tabbable">

    <div class="tab-content">
        <!--div class="col-lg-6"-->
        <section class="panel corner-flip">
            <header class="panel-heading sm" data-color="theme-inverse">
                <h2><strong>Modifier une institution </strong></h2>
                <label class="color"><strong><em></em></strong> </label>
            </header>
            <div class="panel-tools color" align="right" data-toolscolor="#4EA582">
                <ul class="tooltip-area">
                    <li><a href="javascript:void(0)" class="btn btn-collapse" title="Collapse"><i class="fa fa-sort-amount-asc"></i></a></li>
                    <li><a href="javascript:void(0)" class="btn btn-reload" title="Reload"><i class="fa fa-retweet"></i></a></li>
                    <li><a href="javascript:void(0)" class="btn btn-close" title="Close"><i class="fa fa-times"></i></a></li>
                </ul>
            </div>

            <div class="panel-body">



                <form [formGroup]="institutionForm" class="form-horizontal" data-collabel="3" data-alignlabel="left">

                    <div class="form-group">
                        <label class="control-label"> Nom </label>
                        <div>
                            <input type="text" class="form-control" formControlName="nomIns" />
                            <label *ngIf="institutionForm.get('nomIns').invalid && processValidation" [ngClass]="'error'"> Le nom est obligatoire. </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label"> Adresse </label>
                        <div>
                            <input type="text" class="form-control" formControlName="adresseIns">
                            <label *ngIf="institutionForm.get('adresseIns').invalid && processValidation" [ngClass]="'error'"> L'adresse est obligatoire. </label>
                            <!--  <span class="help-block">A block of <a href="#">help text.</a> <i class="fa fa-info"></i></span> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <div>
                            <textarea class="form-control" rows="3" data-height="auto" placeholder="" formControlName="descriptionIns"></textarea>
                            <label *ngIf="institutionForm.get('descriptionIns').invalid && processValidation" [ngClass]="'error'"> La description est obligatoire. </label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Latitude </label>
                        <div>
                            <input type="text" class="form-control" formControlName="latitudeIns">
                            <!--  pattern="^-?[0-9]\d*(.\d+)?$"  -->
                            <label *ngIf="institutionForm.get('latitudeIns').invalid && processValidation" [ngClass]="'error'"> La latitude est obligatoire. </label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Longitude </label>
                        <div>
                            <input type="text" class="form-control" formControlName="longitudeIns">
                            <label *ngIf="institutionForm.get('longitudeIns').invalid && processValidation" [ngClass]="'error'"> La longitude est obligatoire. </label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label"> Gamme de prix </label>
                        <div>
                            <!--  <input type="text" class="form-control" formControlName="price">  -->
                            <select class="form-control" formControlName="price">
                    
                        <option value="$"> $ </option>
                        <option value="$$">$$</option>
                        <option value="$$$">$$$</option>
                        <option value="$$$$">$$$$</option>
                       
                    </select>
                            <label *ngIf="institutionForm.get('price').invalid && processValidation" [ngClass]="'error'"> La gamme de prix est obligatoire. </label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Solde </label>
                        <div>
                            <!--   <input type="text" class="form-control" formControlName="solde"> -->
                            <select class="form-control" formControlName="solde">
                    
                        <option value="oui"> OUI </option>
                        <option value="non">NON</option>

                       
                    </select>


                            <label *ngIf="institutionForm.get('solde').invalid && processValidation" [ngClass]="'error'"> La Solde est obligatoire. </label>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Téléphone </label>
                        <div>
                            <input type="number" class="form-control" formControlName="telephoneIns">
                            <label *ngIf="institutionForm.get('telephoneIns').invalid && processValidation" [ngClass]="'error'"> Le telephone est obligatoire. </label>
                            <!--   <label *ngIf="telephoneIns.errors?.minlength"> Le telephone doit comporter au moins 8 chiffres </label> -->
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label">Catégorie </label>
                        <div class="col-sm-12">

                            <select class="form-control" formControlName="idCategory" (change)="getAllCategoryBySouscategory($event.target.value)">
                             <option *ngFor="let cate of allCategory"  [value]="cate.idCategory"  [selected]="cate.idCategory==idCategories">                                                                                                                            
								{{cate.nom}}                                                                                                                              
							</option>
             		</select>
                            <label *ngIf="institutionForm.get('idCategory').invalid && processValidation" [ngClass]="'error'"> La La categorie est obligatoire. </label>



                            <!--  <select  class="form-control" formControlName="idCategory">
                    
                        <option value=""> Normal </option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Australia">Australia</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                        <option value="Thailand">Thailand</option>
                    </select>
                    -->





                        </div>
                    </div>

                    <div class="form-group" *ngIf="valeur_souscategory">
                        <label class="control-label">Sous-catégorie </label>
                        <div class="col-sm-12">
                            <select class="form-control" formControlName="idSousCategory">
                    
                             <option *ngFor="let scate of AllSousCategory"  [value]="scate.idSousCategory" [selected]="scate.idSousCategory==idSousCategories">                                                                                                                            
								{{scate.nomSousCategory}}                                                                                                                              
							</option>
             		
                    </select>
                            <label *ngIf="institutionForm.get('idSousCategory').invalid && processValidation" [ngClass]="'error'"> La Sous Categorie est obligatoire. </label>

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label">Offre </label>
                        <div class="col-sm-12">
                            <select class="form-control" formControlName="idTypeoffre">
                    
                             <option *ngFor="let offr of allTypeOffre"  [value]="offr.idTypeOffre"  [selected]="offr.idTypeOffre==idOffres">                                                                                                                            
								{{offr.nomTypeOffre}}                                                                                                                              
							</option>
             		
                    </select>
                            <label *ngIf="institutionForm.get('idTypeoffre').invalid && processValidation" [ngClass]="'error'"> Le Type d'offre est obligatoire. </label>
                            <!--  <span class="help-block">A block of <a href="#">help text.</a> <i class="fa fa-info"></i></span>   -->

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label"> Centre d'Interêt </label>
                        <div class="col-sm-12">

                            <select class="form-control" formControlName="interestIdInterest">
                    
                             <option *ngFor="let inter of allInsterests"  [value]="inter.idInterest" [selected]="inter.idInterest==idInterests">                                                                                                                            
								{{inter.nomInterest}}                                                                                                                              
							</option>
             		
                    </select>
                            <label *ngIf="institutionForm.get('interestIdInterest').invalid && processValidation" [ngClass]="'error'"> Le centre d'interet est obligatoire. </label>



                        </div>
                    </div>



                    <div class="form-group">
                        <label class="control-label" for="exampleInputFile">Photo principale </label>
                        <div>
                            <!--   <img src="assets/img/avatar2.png"/> -->
                            <img src="{{urls}}/{{photo}}" style="width:40%" />
                            <!--   <img src="{{urls}}/{{photo}}" style="width:40%"/> -->

                            <input type="file" (change)="fileChange($event)" name="uploadFile" />
                            <label *ngIf="processValidation" [ngClass]="'error'"> La photo est obligatoire. </label>

                            <!--  formControlName="photoIns" 	<label *ngIf="institutionForm.get('photoIns').invalid && processValidation" [ngClass] = "'error'"> La photo doit est obligatoire. </label>                   
                	 -->

                            <!--   <button type="file" class="btn btn-primary" >Upload </button> -->

                            <!-- <input type="file" id="exampleInputFile"> -->




                            <!--  <p class="help-block">some help text here.</p>  -->
                            <!--   <label *ngIf="institutionForm.get('photoIns').invalid && processValidation" [ngClass] = "'error'"> La longitude est obligatoire. </label>   -->
                            <!--   <span class="help-block">A block of <a href="#">help text.</a> <i class="fa fa-info"></i></span> -->

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="exampleInputFile"> Photos carrousel </label>
                        <div>
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                    <li data-target="#myCarousel" data-slide-to="2"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">

                                    <div class="item active">
                                        <img src="assets/img/logo-livindakar.png" alt="Los Angeles" style="width:40%;">
                                        <div class="carousel-caption">
                                            <!-- <h3>Los Angeles</h3>
					          <p>LA is always so much fun!</p> -->
                                        </div>
                                    </div>

                                    <div class="item">
                                        <img src="assets/img/logo-livindakar.png" alt="Chicago" style="width:40%;">
                                        <div class="carousel-caption">
                                            <!-- <h3>Chicago</h3>
					          <p>Thank you, Chicago!</p> -->
                                        </div>
                                    </div>

                                    <div class="item">
                                        <img src="assets/img/logo-livindakar.png" alt="New York" style="width:40%;">
                                        <div class="carousel-caption">
                                            <!--<h3>New York</h3>
					          <p>We love the Big Apple!</p>-->
                                        </div>
                                    </div>

                                </div>

                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>

                        </div>
                    </div>

                    <div class="form-group offset">
                        <div>
                            <button type="submit" class="btn btn-theme" (click)="updateInstitutionByUser()">Modifier</button>
                            <button type="submit" class="btn btn-theme" (click)="deleteInstitutionByUser(OneInstitutionByUser2.idInstitution)">Supprimer</button>
                            <button type="reset" class="btn">Annuler</button>
                        </div>
                    </div>
                </form>
            </div>

        </section>
    </div>

</div>
