<body class="full-lg">
    <div id="wrapper">
        <div id="main">
            <div class="real-border">
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="account-wall">
                            <section class="">
                                <img src="/assets/img/logo-livindakar.png" class="img img-responsive" style="margin: auto" />
                                <!-- <h1 class="login-title"><span>wel</span>come <small> CAPLET   Admin HTML Themes Version 1.1.3</small></h1> -->
                            </section>
                            <form (submit)="UpdatePassword()" id="form-signin" #formpass="ngForm" class="form-signin shadow2">
                                <section>
                                    <div class="form-group shadow1">
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                            <input #mail="ngModel" (change)="VerifierEmail()" email required type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Email">
                                        </div>

                                    </div>
                                    <div *ngIf="!mail.valid && mail.touched" class="align-lg-center">
                                        <label class="control-label" style="color:red ">Email incorrecte !</label>
                                    </div>
                                    <div *ngIf="!statusemail && mail.valid" class="align-lg-center">
                                        <label class="controllabel " style="color:red ">Email n'existe pas !</label>
                                    </div>
                                    <div class="form-group shadow1">
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                            <input (keyup)="VerifierPassword()" [(ngModel)]="password" #passwor="ngModel" required type="password" class="form-control" name="password" placeholder="Nouveau Mot de passe">
                                        </div>
                                    </div>
                                    <div *ngIf="!passwor.valid && passwor.touched" class="align-lg-center">
                                        <label class="control-label" style="color:red">Le password est obligatoire !</label>
                                    </div>
                                    <div class="form-group shadow1">
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                            <input (keyup)="VerifierPassword()" [(ngModel)]="passwordconfirm" #passwor1="ngModel" required type="password" [disabled]="!statusemail" class="form-control" name="passwordconfirm" placeholder="Confirmer Mot de passe ">
                                        </div>
                                    </div>
                                    <div *ngIf="!verifpassword" class="align-lg-center">
                                        <label class="control-label" style="color:red">mot de passe incorrecte!</label>
                                    </div>
                                    <button *ngIf="loginOK" [disabled]="!statusemail || !passwor.valid || !verifpassword" class="btn btn-lg btn-theme-inverse btn-block shadow1" type="submit " id="sign-in ">Enregistrer</button>
                                    <button *ngIf="!loginOK" disabled class="btn btn-lg btn-theme-inverse btn-block btn-transparent shadow1"><img src="assets/img/Eclipse-1s-200px.svg" /></button>

                                </section>
                                <section>
                                    <span class="or" data-text="Ou"></span>
                                </section>
                                <button (click)="register()" class="btn btn-lg btn-inverse btn-block shadow1" type="button "> C O N N E C T E R </button>
                            </form>
                            <a href="#" class="footer-link ">&copy; 2017 by Qualshore </a>
                        </div>
                        <!-- //account-wall-->

                    </div>
                    <!-- //col-sm-6 col-md-4 col-md-offset-4-->
                </div>
                <!-- //row-->
            </div>
            <!-- //container-->

        </div>
        <!-- //main-->
    </div>
</body>
